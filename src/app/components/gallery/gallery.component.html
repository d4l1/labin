<section id="gallery" class="py-20 bg-gray-100">
    <div class="container mx-auto">
      <h2 class="text-3xl font-ubuntu-bold text-center mb-8 text-gray-800">Nuestros Proyectos</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div *ngFor="let project of projects" class="gallery-item relative overflow-hidden">
          <div class="image-container" (mouseenter)="expandProject(project)" (mouseleave)="collapseProject(project)">
            <img [src]="project.image" alt="{{ project.title }}" class="w-full h-full object-cover cursor-pointer">
          </div>
          <div class="project-details bg-black bg-opacity-75 text-white p-4 flex flex-col justify-center items-center" [class.expanded]="project.expanded" [@expandCollapse]="project.expanded ? 'expanded' : 'collapsed'">
            <h3 class="text-2xl font-ubuntu-medium mb-2">{{ project.title }}</h3>
            <p class="text-gray-300 mb-2">{{ project.description }}</p>
            <p class="text-gray-300 mb-2">Tiempo: {{ project.time }}</p>
            <p class="text-gray-300 mb-2">Soluci√≥n: {{ project.solution }}</p>
          </div>
        </div>
      </div>
    </div>
  </section>
